<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScarchAI</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./lib/bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/swiper/css/swiper.min.css">

</head>


<body>
    <!-- 顶部部分 -->
    <div class="top-nav">
        <header data-block-type="headers" data-id="1" class="fp-active">
            <div class="Mycontainer">
                <nav class="navbar navbar-expand-md"><button type="button" data-toggle="collapse"
                        data-target="#navbarNav3" aria-controls="navbarNav3" aria-expanded="false"
                        aria-label="Toggle navigation" class="navbar-toggler">Send</button>
                    <div id="navbarNav3" class="collapse navbar-collapse"><img src="image/src1.png"
                            style="width: 50px; height: 50px;" class="c14469" />
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active"><a href="index.html" class="nav-link">Home <span
                                        class="sr-only">(current)</span></a></li>
                            <li class="nav-item"><a href="index.html" class="nav-link">Product</a></li>
                            <li class="nav-item"><a href="index.html" class="nav-link">Help</a></li>
                            <li class="nav-item"><a href="index.html" class="nav-link">Team</a></li>
                            <li class="nav-item"><a href="index.html" class="nav-link">About</a></li>
                        <!-- </ul><a href="index.html" class="btn btn-empty ml-md-3">注册</a> -->
                    </div>

            </div>
            </nav>
    </div>
    <div class="work-nav">
        <div class="row" id="toolbar">
            <div class="tool" id="selecttool">
                <img class="toolicon" title="Selection Tool: The default tool for component addition and connection" src="image/select.png" onclick="selectOnclick(event)" draggable="false">
            </div>
            <div class="tool" id="deletetool">
                <img class="toolicon" title="Delete Tool: Used for component additions and deletions of connections" src="image/delete.png" onclick="deleteOnclick(event)" draggable="false">
            </div>
            <div class="tool" id="paratool">
                <img class="toolicon" title="Parameter Tool: Used for setting built-in parameters for individual components" src="image/paratool.png" onclick="ParaToolOnclick(event)" draggable="false">
            </div>
            <div class="tool" id="generatetool">
                <img class="toolicon" title="Generation Tool: For generating graphs into code"  src="image/generatetool.png" onclick="GenerateToolOnclick(event)" draggable="false">
            </div>
        </div>
        <div class="row" id="work-bar">
            <div id="componentbox">
                <div class="searchbar">
                    <img class="searchicon" src="image/search.png">
                    <input class="searchbox" type="text" name="searchInfo">
                </div>

                <img class="draggable" ondragstart="dragstart_handler(event)" imgname="Conv2d" src="image/conv2d.png" cardtext = 'Applies a 2D convolution over an input signal composed of several input planes.'
                    draggable="true">
                <img class="draggable" ondragstart="dragstart_handler(event)" imgname="Linear" src="image/FC.png" cardtext = 'Connects every neuron in one layer to every neuron in another layer.'
                    draggable="true">
                <img class="draggable" ondragstart="dragstart_handler(event)" imgname="pooling" src="image/pooling.png" cardtext = 'Reduces the spatial dimensions (width and height) of the input volume.'
                    draggable="true">
                <img class="draggable" ondragstart="dragstart_handler(event)" imgname="input" src="image/input.png" cardtext = 'The first layer of the neural network that receives the input data.';
                    draggable="true">
                <img class="draggable" ondragstart="dragstart_handler(event)" imgname="output" src="image/output.png" cardtext = 'The last layer of the neural network that produces the final output.'
                    draggable="true">
                <img class="draggable" id="concatenate" ondragstart="dragstart_handler(event)" imgname="concatenate" src="image/concatenate.png" cardtext = 'Concatenates the input tensors along the specified axis.'
                    draggable="true">

            </div>
            <div class="workspace">
                <div id="canvas" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <svg id="main-svg">
                        <defs>
                            <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto"
                                markerUnits="strokeWidth">
                                <path d="M0,0 L0,6 L9,3 z" fill="#f00" />
                            </marker>
                            <marker id="circle" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto"
                                markerUnits="strokeWidth">
                                <circle cx="4" cy="4" r="2" fill="black" />
                            </marker>
                        </defs>
                    </svg>
                </div>
            </div>

            <div id = "code-div">
                <textarea id="code-area">hello world!</textarea>
            </div>

        </div>
    </div>
    <div class="card " id='infocard'>
        <img src="..." id="cardimg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" id='cardtitle'>Card title</h5>
            <p class="card-text" id='cardtext'>Null</p>
            <a href="#" class="btn btn-primary">More info</a>
        </div>
    </div>

    <div class="card" id="paracard">
        <div class="card-header" id="paracardHeader">
            <div>
                Featured
            </div>
            <button type="button"  onclick="buttonClickHandler()" class="btn-close" aria-label="Close" style="border: none;background: none;position: absolute;right: 0%;top: 1%;">
                <img src="image/close.png" style="height: 20px; width: 20px;" alt="ButtonImage">
            </button>
        </div>
        <ul class="list-group list-group-flush" id="paracardList">
            <!-- <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li> -->
        </ul>
    </div>

</body>
<script src="./script/PytorchCodeGenerator.js" type="text/javascript"></script>
<script src="./script/NetGraph.js" type="text/javascript"></script>
<script src="./script/index.js" type="text/javascript"></script>
